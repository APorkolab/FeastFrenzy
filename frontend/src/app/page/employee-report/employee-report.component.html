<table>
	<thead>
		<tr>
			<th>Dolgozó neve</th>
			<th>Fogyasztás értéke (havi bontásban)</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let employee of employees">
			<td>{{ employee.name }}</td>
			<td>{{ employee.monthlyConsumptionValue }}</td>
		</tr>
	</tbody>
</table>
<form (ngSubmit)="updatePrices()">
	<label>
		Kávé ára:
		<input type="number" [(ngModel)]="newPrices.coffee" name="coffee">
	</label>
	<label>
		Üdítő ára:
		<input type="number" [(ngModel)]="newPrices.soda" name="soda">
	</label>
	<label>
		Menü ára:
		<input type="number" [(ngModel)]="newPrices.menu" name="menu">
	</label>
	<input type="submit" value="Árak frissítése">
</form>
