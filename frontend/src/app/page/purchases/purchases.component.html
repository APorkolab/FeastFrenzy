<table>
	<tr>
		<th>Employee ID</th>
		<th>Product ID</th>
		<!-- <th>Quantity</th> -->
		<th>Price</th>
		<th>Date</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor="let purchase of purchases">
		<td>{{ purchase.employeeId }}</td>
		<td>{{ purchase.purchaseItems }}</td>
		<!-- <td>{{ purchase.quantity }}</td> -->
		<td>{{ purchase.total }}</td>
		<td>{{ purchase.date }}</td>
		<td>
			<button (click)="editPurchase(purchase)">Edit</button>
			<button (click)="deletePurchase(purchase)">Delete</button>
		</td>
	</tr>
</table>
<form (ngSubmit)="addPurchase()">
	<label>
		Employee:
		<input type="text" [(ngModel)]="newPurchase.employeeId" name="employeeId">
	</label>
	<label>
		Product:
		<input type="text" [(ngModel)]="newPurchase.purchaseItems" name="purchaseItems">
	</label>
	<!-- <label>
		Quantity:
		<input type="number" [(ngModel)]="newPurchase.quantity" name="quantity">
	</label> -->
	<input type="submit" value="Add Purchase">
</form>
