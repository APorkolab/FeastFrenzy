<table>
	<tr>
		<th>Dolgozó</th>
		<th>Termék</th>
		<th>Mennyiség</th>
		<th>Ár</th>
		<th>Dátum</th>
		<th>Műveletek</th>
	</tr>
	<tr *ngFor="let purchase of purchases">
		<td>{{ purchase.employeeId }}</td>
		<td>{{ purchase.product }}</td>
		<td>{{ purchase.quantity }}</td>
		<td>{{ purchase.price }}</td>
		<td>{{ purchase.date }}</td>
		<td>
			<button (click)="editPurchase(purchase)">Szerkesztés</button>
			<button (click)="deletePurchase(purchase)">Törlés</button>
		</td>
	</tr>
</table>

<form (ngSubmit)="addPurchase()">
	<label>
		Dolgozó:
		<input type="text" [(ngModel)]="newPurchase.employeeId" name="employee">
	</label>
	<label>
		Termék:
		<input type="text" [(ngModel)]="newPurchase.product" name="product">
	</label>
	<label>
		Mennyiség:
		<input type="number" [(ngModel)]="newPurchase.quantity" name="quantity">
	</label>
	<input type="submit" value="Értékesítés hozzáadása">
</form>
