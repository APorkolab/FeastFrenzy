# SonarQube Configuration for FeastFrenzy

# Project Information
sonar.projectKey=feastfrenzy
sonar.projectName=FeastFrenzy
sonar.projectVersion=1.0.0
sonar.projectDescription=Factory Canteen Management System

# Source and Build Configuration
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.spec.js,**/*.test.js,**/e2e/**

# Backend Configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Test Configuration
sonar.tests=backend/test,frontend/src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.js,**/*.test.js
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Coverage Configuration
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.spec.js,**/*.test.js,**/test/**,**/e2e/**,**/mocks/**

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Language Specific Settings
sonar.javascript.globals=angular,module,inject,describe,it,before,beforeEach,after,afterEach

# Duplication Configuration
sonar.cpd.exclusions=**/*.spec.ts,**/*.spec.js,**/*.test.js

# Security Configuration
sonar.security.hotspots.inheritance=true

# Technical Debt Configuration
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S3358
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.spec.js

# Branch Analysis (for PR analysis)
# sonar.branch.name=feature/branch-name
# sonar.branch.target=main