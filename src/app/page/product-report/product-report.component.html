<div class="container">
	<form>
		<div class="form-group">
			<label for="monthSelect">Select Month</label>
			<select class="form-control" id="monthSelect" [(ngModel)]="selectedMonth" name="month">
				<option value="january">January</option>
				<option value="february">February</option>
				<option value="march">March</option>
				<!-- more options -->
			</select>
		</div>
		<button class="btn btn-primary" (click)="getProductReport()">Get Report</button>
	</form>

	<table class="table">
		<thead>
			<tr>
				<th>Product ID</th>
				<th>Name</th>
				<th>Consumption Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{ product.id }}</td>
				<td>{{ product.name }}</td>
				<td>{{ product.quantity }}</td>
				<td>{{ product.price }}</td>
			</tr>
		</tbody>
	</table>
</div>
